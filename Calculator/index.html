<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet"  href="css/slick.css">
    <link rel="stylesheet"  href="css/bootstrap.min.css">
     <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.min.js"></script> 
<meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Useful meta tags-->
    <title>Project</title>
</head>
<body>

<div class="top">
    <div class="budget">
        <div class="budget__title">
            Available Budget in <span class="budget__title--month">%Month%</span>:
        </div>
        <div class="budget__value">0</div>
        
        <div class="budget__income clearfix">
            <div class="budget__income--text">Income</div>
                <div class="budget__income--value">0</div>
                <div class="budget__income--percentage">&nbsp;</div>
        </div>
        
        <div class="budget__expenses clearfix">
            <div class="budget__expenses--text">Expenses</div>
            <div class="right clearfix">
                <div class="budget__expenses--value">0</div>
                <div class="budget__expenses--percentage">0</div>
            </div>
        </div>
    </div>
</div>

<div class="bottom">
    <div class="add">
        <div class="add__container">
           <div class="option">
            <select class="add__type">
                <option value="inc" selected>+</option>
                <option value="exp">-</option>
            </select>
            </div>
            <input type="text" class="add__description" placeholder="Add description">
            <input type="number" class="add__value" placeholder="Value">
            <button class="add__btn"></button>
        </div>
    </div>
    
    <div class="container clearfix">
        <div class="income">
            <h2 class="income__title">Income</h2>
            <div class="income__list">
<!--
            <div class="income__list">
                <div class="item" id="income-0">
                    <div class="item__description">Salary</div>
                    <div class="item__value">+34444</div>
                    <div class="item__delete">
                        <button class="item__delete--btn">icon</button>
                    </div>
                </div>
            </div>
-->
            </div>
        </div>
        
        <div class="expenses">
            <h2 class="expenses__title">Expenses</h2>
            <div class="expenses__list">
<!--
               <div class="item" id="expense-0">
                   <div class="item__description">Apartment rent</div>
                   <div class="item__value">-50000</div>
                   <div class="item__percentage">32%</div>
                   <div class="item__delete">
                       <button class="item__delete--btn">icon</button>
                   </div>
               </div>
-->
                
            </div>
        </div>
    </div>
</div>


<!--JS links-->

<script src="js/libs.min.js"></script>
<script src="js/control.js"></script>
</body>
</html>
